<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gujarati letters Quiz</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="starrybackground.css">
  </head>
  <body>
    <div class="main-container">
      <div class="sub-container">
        <div class="sky">
          <div class="stars"></div>
          <div class="stars2"></div>
          <div class="stars3"></div>
          <div class="comet"></div>
        </div>
      </div>
    <div class="start-screen">
      <h2>Gujarati letter quizzes</h2>
      <h2>Quick start</h2>
      <div class="levels">
      <button class ="level" id="start-button">All Vowels Quiz</button>
      <button class ="level" id="level-ten">All Letters Quiz</button>
      <button class ="level" id="level-nine">Numbers Quiz</button>
      </div>
      <h2>Learn letters</h2>
      <div class="options">
      <button class ="learnbutton" id="learnvowels" onclick="location.href='./vowels_page.html'">Learn the vowels</button>
      <button class ="learnbutton" id="learnconsonants" onclick="location.href='./consonants_page.html'">Learn the consonants</button>
      </div>
    </div>
    <div id="display-container" class="hide">
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question">1 of 10 questions</span>
        </div>
      </div>
      <div id="container">
        <!-- questions and options will be displayed here -->
      </div>
      <button id="next-button">Next</button>
    </div>
    <div class="score-container hide">
      <div id="user-score">Demo Score</div>
      <div class="endscreen">
        <button id="restart">Retry level</button>
        <button id="home">Return home</button>
      </div>
    </div>
    </div>

    <!-- Script -->
    <script src="questions_level1.js"></script>
    <script src="questions_level9.js"></script>
    <script src="questions_level10.js"></script>
    <script src="script.js"></script>
  </body>
</html>
